<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- css personale -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>bootstrap freelancer</title>
</head>
<body>
    <div class="container-fluid debug">

        <!-- barra nav  menu -->
        <header>
            <div class="row justify-content-around">
                <div class="col box_logo text-uppercase m-3"><h3>start bootstrap</h3></div>
                <div class="col box_menu d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-secondary  m-3"><i class="bi bi-list"></i></button>
                </div>
            </div>

        </header>
        <!-- fine barra nav menu -->


        <!-- jumbo -->
        <div class="jumbo"></div>
        <!-- fine jumbo -->


        <main>
            <!-- portfoglio -->
            <section class="portfoglio"></section>
            <!-- fine portfoglio -->

            <!-- about us -->
            <section class="about"></section>
            <!-- fine about us -->

            <!-- contact us -->
            <section class="contact"></section>
            <!-- fine contact us -->
        </main>

        <footer>
            <!-- info piè di pagina -->
            <div class="info-foot"></div>
            <!-- fine info piè di pagina -->
        </footer>
    </div>









    <!-- JS bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
